apiVersion: v1
kind: Service
metadata:
  labels:
    app: flask-app-1
  name: flask-app-1
  namespace: flask-app-1
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/metrics'
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: flask-app-1
  type: LoadBalancer
