apiVersion: v1
kind: Service
metadata:
  labels:
    app: flask-app-2
  name: flask-app-2
  namespace: flask-app-2
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/metrics'
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: flask-app-2
  type: LoadBalancer
